copyright: Copyright &copy; 2022-present <a href="https://github.com/JinghuiChan/DataStructure/tree/master/docs" target="_blank" rel="noopener noreferrer">Jinghui Chan</a>

theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
    - content.tabs.link
    - navigation.expand
    - navigation.path
    # - toc.integrate
    # - navigation.indexes
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.instant
    # - navigation.expand
    # - navigation.sections


  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    #annotation: material/arrow-right-circle
    annotation: material/plus-circle

extra:
  social:
    - icon: fontawesome/brands/github
      #link: https://github.com/JinghuiChan/ComputerWings

